#data
"data-root": "/data/docker"

#给docker守护进程上proxy，用于拉取镜像等
mkdir -p /etc/systemd/system/docker.service.d

cat <<EOF >> /etc/systemd/system/docker.service.d/http-proxy.conf
[Service]
Environment="HTTP_PROXY=http://proxy-addr:proxy-port" "HTTPS_PROXY=http://proxy-addr:proxy-port" "NO_PROXY=localhost,127.0.0.1,10.43.0.1,.local,.internal"
EOF

systemctl daemon-reload
systemctl restart docker

